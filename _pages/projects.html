---
layout: default
title: Projects
permalink: /projects
---
<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.categories contains "projects" %}
        <li>
          <h2>{{ post.title }}</h2>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p class="description">
            {{ post.content }}
          </p>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
