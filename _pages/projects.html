---
layout: default
title: Projects
permalink: /projects
---
<div class="home">
  <h1 class="page-heading">Projects</h1>
  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="description">
          {{ post.content }}
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
