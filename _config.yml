# Site settings
title: Deepankar
email: deepankar11093@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Welcome to my awesome blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: UA-113643986-1
disqus_username: deep110-github-io

# Build settings
markdown: kramdown

sass:
    style: compressed

plugins:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji

defaults:
    - {scope: {type: posts}, values: {layout: post, permalink : '/:year/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 8
paginate_path: "/page/:num/"
