# Site settings
title: Deepankar
email: deepankar11093@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Welcome to my awesome blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: #your GA unique id, e.g. UA-xxxxxxxx-x
disqus_username: #Your disqus_username to add comments on the post

# Optional settings
github: deep110
linkedin: #linkedin username
twitter:
  username: #twitter username here
facebook:
  app_id: 1234
  publisher: 1234


# Build settings
markdown: kramdown

sass:
    style: compressed

plugins:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
    - {scope: {type: posts}, values: {layout: post, permalink : '/:year/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 8
paginate_path: 'p/:num'
