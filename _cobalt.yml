template_extensions:
  - md
  - liquid
  - html

site:
  title: Deepankar
  description: Welcome to my awesome blog
  base_url: https://deep110.github.io

syntax_highlight:
  theme: "OneLight"
  enabled: true

assets:
  sass:
    style: Nested

default:
  data:
    scripts: []
    css: []
    github_url: "#"
    keywords: ""

posts:
  rss: rss.xml

pages:
  default: {}

minify:
  css: true
  js: false
  html: true

ignore:
  - "LICENSE.md"
  - "README.md"
  - "Makefile"
